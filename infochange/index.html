  <main>
    <!-- ==================== 도진 코드 ==================== -->
    <form name="memberJoin" class="sighup-form">
      <fieldset id="required">
        <legend>개인정보 변경</legend>
        <div>
          <label for="name"><strong>이름</strong></label>
          <input id="name" type="text" name="name" placeholder="안도진" readonly required>
        </div>

        <div>
          <label for="id"><strong>아이디</strong></label>
          <input id="id" type="text" name="id" placeholder="dukjin" readonly required>
        </div>
        <!-- 아이디 확인 어캐하는 지 모름,,  -->

        <div>
          <label for="password"><strong>비밀번호</strong> </label>
          <input id="password" type="password" name="psw" placeholder="********" minlength="7" readonly required>
          <button type="button" class="changeinfoBt changePassword">비밀번호변경</button>
        </div>

        <div class="newPassword">
          <label for="passwordck1"><strong>새 비밀번호</strong> </label>
          <input id="passwordck1" class="newpasswordck" type="password" name="psw" placeholder="최소 7자리 이상" minlength="7"
            required>
        </div>

        <div class="newPasswordCheck">
          <label for="passwordck2"><strong>비밀번호 확인</strong> </label>
          <input id="passwordck2" class="newpasswordck" type="password" name="psw" placeholder="최소 7자리 이상" minlength="7"
            required>
          <button type="button" class="changeinfoBt checkPassword">확인</button>
        </div>
        <div class="passmessage checkPasswordbox">
          <span style="color: red;">입력하신 비밀번호가 일치하지않습니다.</span>
        </div>
        <div class="passmessage checkPasswordbox">
          <span style="color: red;">저장되었습니다.</span>
        </div>
        <!-- 비밀번호랑 비밀번호 확인 같아야 넘어가는건 어캐하는지 모름,,  -->

        <div>
          <label for="phone1">전화번호</label>
          <input id="phone1" type="text" name="phone" placeholder="010 - 4200 - 1867" readonly required>
          <button type="button" class="changeinfoBt changePhone">번호 변경</button>
        </div>
        <div class="newPhoneNb">
          <label for="phone2">새 전화번호</label>
          <select name="frontPhone" id="" style="width: 50px; height:40px;">
            <option value="U+">U+</option>
            <option value="SKT">SKT</option>
            <option value="KT">KT</option>
          </select>
          <input id="phone2" type="text" name="phone" required>
          <button type="button" class="changeinfoBt checkPhone">인증</button>
        </div>

        <div>
          <label for="email1">이메일</label>
          <input id="email1" type="email" name="email" placeholder="qy15@naver.com" readonly required>
          <button type="button" class="changeinfoBt changeEmail">이메일 변경</button>
        </div>
        <div class="newEmail">
          <label for="email2">이메일</label>
          <input id="email2" type="email" name="email" placeholder="" required>
          <button type="button" class="changeinfoBt checkEmail">인증</button>
        </div>


        <div class="home-address">
          <!-- 현재는 기능 적용이 불가능 -->
          <div class="header">
            <p>주소</p>
          </div>
          <div class="body">
            <div>
              <input type="text" id="postal-code" name="postalCode" placeholder="40045" readonly required>
              <button type="button" class="postal-code-search adress_add_button">우편번호 찾기</button>
            </div>
            <div>
              <input type="text" class="address" name="address[]" placeholder="경기도 성남시 그린컴퓨터아카데미" readonly required>
              <input type="text" class="address" name="address[]" placeholder="505호" readonly required>
            </div>
          </div>
        </div>
        <input type="submit" id="infochange" value="회원정보변경">

      </fieldset>
